<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Share Modal</title>
  </head>
  <body>
    <div class="modal">
      <h2>Share this article</h2>
      <p>
        If you like this article share it with you friends. <br />They will
        thank you later.
      </p>
      <ul>
        <li>
          <a href="#" class="social-media-icon fb-icon">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
        </li>
        <li>
          <a href="#" class="social-media-icon tw-icon">
            <i class="fab fa-twitter"></i> Twitter
          </a>
        </li>
        <li>
          <a href="#" class="social-media-icon re-icon">
            <i class="fab fa-reddit-alien"></i> Reddit
          </a>
        </li>
      </ul>
      <p class="count"><b>4,281</b><br />Shares</p>

      <!-- <span class="close">Close this window</span> -->
      <button class="close-icon"><i class="fas fa-times"></i></button>
    </div>
  </body>
</html>
