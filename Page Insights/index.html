<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Page Insights</title>
  </head>
  <body>
    <div class="insights">
      <div class="page-profile">
        <div class="page-user">
          <div class="user-img">
            <img
              src="https://images.pexels.com/photos/2538122/pexels-photo-2538122.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="profile picture"
            />
          </div>
          <div class="user-info">
            <h2>John Doe</h2>
            <small>@john_doe | Front End Developer</small>
          </div>
        </div>
        <button><i class="far fa-edit"></i> Edit</button>
      </div>
      <hr />
      <ul>
        <li><a href="#" class="active-link">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="user-insights">
        <h4>Insights</h4>
        <p>May 28 - Jun 24 <i class="fas fa-chevron-down"></i></p>
      </div>
      <div class="boxes-container">
        <div class="user-insights-boxes">
          <div class="insight-box">
            <p>
              People Reached
              <span class="ins"><i class="fas fa-caret-up"></i> 7%</span>
            </p>
            <h4>
              1,090 <a href="#"><span class="more-info">More info ></span></a>
            </h4>
          </div>
          <div class="insight-box">
            <p>
              Post Engagements
              <span class="ins"><i class="fas fa-caret-up"></i> 25%</span>
            </p>
            <h4>
              350 <a href="#"><span class="more-info">More info ></span></a>
            </h4>
          </div>
          <div class="insight-box">
            <p>
              Page Likes
              <span class="ins"><i class="fas fa-caret-up"></i> 18%</span>
            </p>
            <h4>
              13 <a href="#"><span class="more-info">More info ></span></a>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
